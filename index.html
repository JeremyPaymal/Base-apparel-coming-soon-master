<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="hero_container" role="main">
      <div class="left-column">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="img-mobile">
          <img src="./images/hero-mobile.jpg" alt="mobile">
        </div>
        <div class="content">
          <h1>We're  <span><br>coming <br> soon</span> </h1>
          <p>Hello fellow shoppers! We're currently building <br class="br-mobile"> our new <br class="br-desktop">
            fashion store. Add your email below to <br class="br-mobile"> stay up-to-date with <br class="br-desktop"> announcements
            and our <br class="br-mobile"> launch deals.</p>
        </div>
        <div action="#" class="email">
          <form id="email-form">
            <input type="email" name="email" id="email-input" placeholder="Email Adress" required >
          <button  class="email-button"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <div class="email-error ">
            <img src="images/icon-error.svg" alt="error icon for invalid email address">
          </div>
          </form>
          <div class="message-error ">
            <p>Please provide a valid email</p>
          </div>
          
        </div>
      </div>
      <div class="right-column">
        <img src="./images/hero-desktop.jpg" alt="hero">
        
      </div>
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
